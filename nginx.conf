# Nginx configuration for React Router SPA
# Place this in your nginx sites-available/sites-enabled directory
# and update the server_name and paths accordingly

server {
    listen 80;
    listen [::]:80;
    
    # Update this to your domain
    server_name your-domain.com www.your-domain.com;
    
    # Update this to your actual build output path
    root /var/www/opti-frontend/dist;
    
    index index.html;

    # Serve static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Route all non-file requests to index.html for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
